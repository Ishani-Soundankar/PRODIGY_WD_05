<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="3style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
      <span>Player X: <span id="scoreX">0</span></span>
      <span>Player O: <span id="scoreO">0</span></span>
    </div>

    <div class="board" id="board">
      <!-- 9 Cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="message" id="message">Player X's turn</div>

    <div class="controls">
      <button id="resetBtn">Reset Game</button>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Tic Tac Toe by Ishani | Built using HTML, CSS, Java Script as a practice project.
  </footer>

  <script src="3script.js"></script>
</body>
</html>
